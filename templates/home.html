<!DOCTYPE html>
<html>

<style>
input[type=number], select {
width: 100%;
padding: 12px 20px;
margin: 8px 0;
display: inline-block;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;

}

input[type=submit] {
width: 100%;
background-color: #4CAF50;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
border-radius: 4px;
cursor: pointer;
}

input[type=submit]:hover {
background-color: #45a049;
}

div {
border-radius: 5px;
background-color: #f2f2f2;
padding: 20px;
}
</style>


<body>
<center><h1><font color="black">Heart Disease Prediction</h1></center>
<h2>     </h2>

<div align="center" style="margin-right: 30%;
  margin-left: 30%;">

<form method="POST">
<form action="/action_page.php">
  <label for="age"></label>
  <input type="number" id="age" name="age" placeholder="Age (between 29 and 77)" min="29" max="77" required>

  <label for="sex"></label>
  <input type="number" id="sex" name="sex" placeholder="Sex (male:1 or female:0)" min="0" max="1" step="1" required size="35">

  <label for="cp"></label>
  <input type="number" id="cp" name="cp" placeholder="Chest Pain Type (between 0 and 3)" min="0" max="3" step="1" required size="35">

  <label for="trestbps"></label>
  <input type="number" id="trestbps" name="trestbps" placeholder="Resting Blood Pressure (between 94 and 200)" min="94" max="200" step="1" required size="35">

  <label for="chol"></label>
  <input type="number" id="chol" name="chol" placeholder="Cholesterol in mg/dl (between 126 and 564)" min="126" max="564" step="1" required size="35">

  <label for="fbs"></label>
  <input type="number" id="fbs" name="fbs" placeholder="Blood Sugar>120 (yes:1 or no:0)" min="0" max="1" step="1" required size="35">

  <label for="restcg"></label>
  <input type="number" id="restcg" name="restcg" placeholder="Electrocardiographic (0,1 or 2)" min="0" max="2" step="1" required size="35">

  <label for="thalach"></label>
  <input type="number" id="thalach" name="thalach" placeholder="Maximum Heart Rate (true:71 or false:202)" min="71" max="202" step="1" required size="35">

  <label for="exang"></label>
  <input type="number" id="exang" name="exang" placeholder="Exercise induced angina (yes:1 or no:0)" min="0" max="1" step="1" required size="35">

  <label for="oldpeak"></label>
  <input type="number" id="oldpeak" name="oldpeak" placeholder="ST depression induced by exercise relative to rest (between 0 and 6.2)" min="0" max="6.2" step=".1" required size="35">

  <label for="slope"></label>
  <input type="number" id="slope" name="slope" placeholder="The slope of the peak exercise ST segment (0,1 or 2)" min="0" max="2" step="1" required size="35">

  <label for="ca"></label>
  <input type="number" id="ca" name="ca" placeholder="Number of major vessels colored by flourosopy (between 0 and 3)" min="0" max="3" step="1" required size="35">

  <label for="thal"></label>
  <input type="number" id="thal" name="thal" placeholder="Thalium (between 0 and 3)" min="0" max="3" step="1" required size="35">

  <select name="req_model">
  <option value="Logistic">Logistic Regression</option>
  <option value="RandomForest">Random Forest</option>
  <option value="SVM">SVM</option>
</select>


  <input type="submit" value="Predict">
</form>
</form>

<form method="GET">
  <center><h2><font color="Black"> Heart Disease category is {{ target}}</h2></center>
  <center><h2><font color="Black"> {{ heart_disease}}</h2></center>
</form>


</div>


</body>
</html>
